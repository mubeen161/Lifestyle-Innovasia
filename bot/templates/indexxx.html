<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Emotion Detection Web App</title>
    <style>
        .center {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#start-button').click(function() {
                $.ajax({
                    url: '/start_camera',
                    type: 'GET',
                    success: function(response) {
                        console.log('Camera started');
                    },
                    error: function(error) {
                        console.log('Error starting camera:', error);
                    }
                });
            });

            $('#stop-button').click(function() {
                $.ajax({
                    url: '/stop_camera',
                    type: 'GET',
                    success: function(response) {
                        console.log('Camera stopped');
                    },
                    error: function(error) {
                        console.log('Error stopping camera:', error);
                    }
                });
            });
        });
    </script>
</head>
<body>
    <h1>SEMINAR EMOTION ANALYSIS</h1>
    <div class="center">
        <img src="{{ url_for('video_feed') }}" width="800" height="600">
    </div>
    <br>
    <button id="start-button">Start Camera</button>
    <button id="stop-button">Stop Camera</button>
</body>
</html>
